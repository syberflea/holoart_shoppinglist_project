{% extends 'base.html' %}
{% block title%}Главный{% endblock title %}
{% block content %}
<div class="container py-5">
  <h1>Список покупок</h1>
  <ul>
    {% for product in products %}
    <li>{{ product.name }} - {{ product.quantity }} шт. - {{ product.price }} руб.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
